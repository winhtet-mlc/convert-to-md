version: 2.1

jobs:
  build-deploy:
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${FINGER_PRINT}"
      - checkout
      - run:
          name: Run shell file for build and deploy
          command: ./script/deploy.sh

workflows:
  main:
    jobs:
      - build-deploy

deployment:
   dev:
     branch: develop
     commands:
       - ssh mlc@192.168.125.129 'cd /home/mlc/hugoSites/deploy.hugo.github.io && git pull origin deploy'
